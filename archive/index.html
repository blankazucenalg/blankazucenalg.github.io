--- 
layout: default 
title: Archive - Blanca Azucena López Garduño
---
<div class="archive center-align">
  <ul>
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}" title="{{ post.title }}">
        <div class="row">
          <div class="col s6 right-align left-pane-archive">
            <span>{{ post.date | date: "%F" }}</span>
          </div>
          <div class="col s6 left-align right-pane-archive">
            <span>{{ post.title }}</span>
          </div>
        </div>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
